<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Thời khóa biểu 12C1.">
	<title> Thời Khóa biểu 12C1 </title>
	<link rel="icon" type="png" href="img.png">
	<link rel="stylesheet" href="main.css"/>
</head>
<body>
	<canvas id="particleCanvas"></canvas>
	<span>
		<h2> <p> Thời khóa biểu 12C1 </p> </h2>
		<table id="table_main">
			<colgroup>
				<col class="le">
				<col class="chan">
				<col class="le">
				<col class="chan">
				<col class="le">
				<col class="chan">
				<col class="le">
				<col class="chan">
			</colgroup>
			<thead>
				<tr style="background-color: #00000023">
					<th class="next-day t_l"> T/gian </th>
					<th class="Hai am pm" id="Hai"></th>
					<th class="Ba am pm" id="Ba"></th>
					<th class="Bon am pm" id="Bon"></th>
					<th class="Nam am pm" id="Nam"></th>
					<th class="Sau am pm" id="Sau"></th>
					<th class="Bay am pm" id="Bay"></th>
					<th class="CN am pm t_r" id ="CN"></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th rowspan="6" class="am bdb apm"> Sáng </th>
				</tr>
				<tr>
					<td class="Hai am"></td>
					<td class="Ba am"></td>
					<td class="Bon am"></td>
					<td class="Nam am"></td>
					<td class="Sau am"></td>
					<td class="Bay am"></td>
					<td class="CN am"></td>
				</tr>
				<tr>
					<td class="Hai am"></td>
					<td class="Ba am"></td>
					<td class="Bon am"></td>
					<td class="Nam am"></td>
					<td class="Sau am"></td>
					<td class="Bay am"></td>
					<td class="CN am"></td>
				</tr>
				<tr>
					<td class="Hai am"></td>
					<td class="Ba am"></td>
					<td class="Bon am"></td>
					<td class="Nam am"></td>
					<td class="Sau am"></td>
					<td class="Bay am"></td>
					<td class="CN am"></td>
				</tr>
				<tr>
					<td class="Hai am"></td>
					<td class="Ba am"></td>
					<td class="Bon am"></td>
					<td class="Nam am"></td>
					<td class="Sau am"></td>
					<td class="Bay am"></td>
					<td class="CN am"></td>
				</tr>
				<tr>
					<td class="Hai am bdb"></td>
					<td class="Ba am bdb"></td>
					<td class="Bon am bdb"></td>
					<td class="Nam am bdb"></td>
					<td class="Sau am bdb"></td>
					<td class="Bay am bdb"></td>
					<td class="CN am bdb"></td>
				</tr>
				<tr>
					<th class="pm b_l bdt apm" rowspan="3"> Chiều </th>
				</tr>
				<tr>
					<td class="Hai pm bdt"></td>
					<td class="Ba pm bdt"></td>
					<td class="Bon pm bdt"></td>
					<td class="Nam pm bdt"></td>
					<td class="Sau pm bdt"></td>
					<td class="Bay pm bdt"></td>
					<td class="CN pm bdt"></td>
				</tr>
				<tr>
					<td class="Hai pm"></td>
					<td class="Ba pm"></td>
					<td class="Bon pm"></td>
					<td class="Nam pm"></td>
					<td class="Sau pm"></td>
					<td class="Bay pm"></td>
					<td class="CN pm b_r"></td>
				</tr>
			</tbody>
		</table>
	</span>
	<table id="table_subject">
		<colgroup>
			<col class="le">
			<col class="chan">
			<col class="le">
			<col class="chan">
			<col class="le">
		</colgroup>
		<tr>
			<td class="t_l">Toán</td>
			<td>Văn</td>
			<td>Anh</td>
			<td>Tin</td>
			<th class="t_r" rowspan="2">Thoát</th>
		</tr>
		<tr>
			<td>Lí</td>
			<td>Hoá</td>
			<td>Sinh</td>
			<td>Sử</td>
		</tr>
		<tr>
			<td>GDTC</td>
			<td>GDQP</td>
			<td>GDĐP</td>
			<td>TNHN</td>
			<th class="b_r" rowspan="2">Copy</th>
		</tr>
		<tr>
			<td class="b_l">ChCờ</td>
			<td>SHL</td>
			<td>_</td>
			<td>_</td>
		</tr>
	</table>
	<script src="background.js"></script>
	<script src="main.js"></script>
</body>
</html>
